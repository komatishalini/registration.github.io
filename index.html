<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <title> Registration or Sign Up form </title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h1>Library Registration</h1>
    <form action="#">
      <div class="input-box">
        <input id="name" type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input id="email" type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input id="pwd" type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input id="cpwd" type="password" placeholder="Confirm password" required>
      </div>
	
	<div class="input-box">
            <span class="details">Phone Number</span>
            <input id="phno" type="text" placeholder="Enter your number" required>
          </div>



      <div class="policy">
        <input id="cbox" type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
